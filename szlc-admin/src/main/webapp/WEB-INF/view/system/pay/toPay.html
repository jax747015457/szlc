<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>商品支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
</head>
<body>
    <form action="http://103.228.108.200:8070/szlc/api/xqPay/pay" method="post">
    <!--<form action="http://192.168.3.135:9090/api/xqPay/pay" method="post" target="_blank">-->
        <h4>订单确认</h4>
        <hr />
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center">
                    <table border="0" cellspacing="0" cellpadding="0" style="padding: 5px; margin-top: 50px;">
                        <tr>
                            <td height="40" align="right">订单编号：</td>
                            <td style="padding: 5px;"><input name="orderID" value="${orderID}" maxlength="200" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td height="40" align="right">商品名称：</td>
                            <td style="padding: 5px;"><input name="goodsName" value="${goodsName}" maxlength="200" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td height="40" align="right">订单金额：</td>
                            <td style="padding: 5px;"><input name="amount" value="${amount}" maxlength="200" readonly="readonly"></td>
                        </tr>
                        <tr>
                            <td height="40" align="right">选择银行：</td>
                            <td style="padding: 5px;">
                                <select name="orgCode">
                                    <option value="icbc">工商银行</option>
                                    <option value="abc">农业银行</option>
                                    <option value="ccb">建设银行</option>
                                    <option value="boc">中国银行</option>
                                    <option value="comm">交通银行</option>
                                    <option value="cmb">招商银行</option>
                                    <option value="cmbc">民生银行</option>
                                    <option value="cib">兴业银行</option>
                                    <option value="spdb">浦发银行</option>
                                    <option value="hxb">华夏银行</option>
                                    <option value="ecitic">中信银行</option>
                                    <option value="ceb">光大银行</option>
                                    <option value="gdb">广发银行</option>
                                    <option value="post">邮政储蓄</option>
                                    <option value="sdb">深发展银行</option>
                                    <option value="bea">东亚银行</option>
                                    <option value="nb">宁波银行</option>
                                    <option value="bccb">北京银行</option>
                                    <option value="pingan">平安银行</option>
                                    <option value="bjrcb">北京农村商业银行</option>
                                    <option value="unionpay">银联</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td height="40">&nbsp;</td>
                            <td style="padding: 5px;"><input type="submit" value="确认支付"/></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </form>

    </body>
    </html>
