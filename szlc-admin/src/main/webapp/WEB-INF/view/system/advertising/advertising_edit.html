@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="${item.id}">
            <input type="hidden" id="contentVal" value='${item.content}'>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">广告图片：</label>
                        <div class="col-sm-10">

                            <!--上传图片标签-begin（注意：imgUrl、imgUrlPreId、imgUrlBtnId） -->
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <div id="imgUrlPreId">
                                        <div>
                                            <img src="${ctxPath}${item.imgUrl == '' ? '/static/img/NoPIC.png' : '/kaptcha/'+item.imgUrl}" style="max-width:350px;">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="head-scu-btn upload-btn" id="imgUrlBtnId">
                                        <i class="fa fa-upload"></i>&nbsp;上传
                                    </div>
                                </div>
                                <input type="hidden" id="imgUrl" value="${item.imgUrl}"/>
                            </div>
                            <!--上传图片标签-end -->

                            <span class="help-block m-b-none">图片尺寸：${item.imgTip}</span>
                            <div class="progress progress-striped" id="progressTipArea" style="margin-top: 20px;">
                                <div id="progressBar" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-info">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">跳转类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="urlType" name="urlType">
                                <option value="1" ${item.urlType == 1 ? 'selected=selected' : ''}>内部跳转</option>
                                <option value="2" ${item.urlType == 2 ? 'selected=selected' : ''}>外部跳转</option>
                                <option value="3" ${item.urlType == 3 ? 'selected=selected' : ''}>不跳转</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">外部页面</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="urlHtml" name="urlHtml" value="${item.urlHtml}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内部页面</label>
                        <div class="col-sm-10">
                            <textarea type="text/plain" id="editor" style="width:100%;height:350px;">${item.content}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注说明</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="remark" name="remark" value="${item.remark}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10 col-sm-offset-5">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="AdvertisingInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="AdvertisingInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/system/advertising/advertising_info.js"></script>
<link type="text/css" rel="stylesheet" href="${ctxPath}/static/js/plugins/umeditor/themes/default/css/umeditor.css">
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/js/plugins/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/js/plugins/umeditor/umeditor.js"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/static/js/plugins/umeditor/lang/zh-cn/zh-cn.js"></script>
@}
